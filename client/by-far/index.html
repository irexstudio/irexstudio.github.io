<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Family Office</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"r></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <div class="logo">
                <img src="./assets/tfo-logo.png" alt="" width="126px" height="56px">
            </div>
            <div class="item">
                <p>Name*</p>
                <input type="text" name="Name" placeholder="" />
            </div>
            <div class="item">
                <p>Age*</p>
                <input type="text" name="Age" placeholder="" maxlength="3" />
            </div>
            <div class="item">
                <p>Phone Number*</p>
                <input type="text" name="Phone" placeholder="" maxlength="15" />
            </div>
            <div class="item">
                <p>Email Address*</p>
                <input type="text" name="Email" placeholder="" />
            </div>
            <div class="item">
                <p>Country*</p>
                <input type="text" name="Country" id="countryInput" placeholder="" />
            </div>
            
            <div class="item">
                <p>State</p>
                <input type="text" name="State" id="stateInput" placeholder="" />
            </div>
            
            <div class="item">
                <p>City</p>
                <input type="text" name="City" id="cityInput" placeholder="" />
            </div>
            <div class="btn-block">
                <button type="submit" value="Submit">Submit</button>
            </div>
            <div class="signature">
                <p>Â© 2024 The Family Office</p>
            </div>
        </form>
        
    </div>
    <div class="screen">
        <div class="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
