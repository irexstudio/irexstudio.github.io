<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Family Office Experience Email</title>
    <style>
        @font-face {
            font-family: Delicious;
            src: url(./assets/fonts/Gotham-Light.otf);
        }
        
        body {
            font-family: Delicious, Roboto, Arial, sans-serif;
            line-height: 1.6;
            background: url(./assets/background-image.jpg) no-repeat center center fixed; 
            /* Adjust the path to your image */
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 50px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .content {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        
        .access-code {
            font-size: 24px;
        }
        
        .signature {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }
        
        /* Media query for mobile responsiveness */
        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }
        
            .signature {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://irexstudio.github.io/client/by-far/assets/tfo-logo.png" alt="Logo" width="126px" height="56px">
        </div>
        <div class="content">
            <p>Thank you for participating in our event. <br> An access code for the experience has been sent to your email.</p>
            <p>Sincerely,<br>The Family Office Team</p>
            <div class="signature">
              <p>Â© 2024 The Family Office</p>
            </div>
        </div>
    </div>
</body>
</html>
